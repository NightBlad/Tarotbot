<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Crystal ball / moon -->
  <circle cx="50" cy="40" r="20" fill="#E6E6FA" opacity="0.9" filter="url(#glow)"/>
  <circle cx="45" cy="35" r="8" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Stars -->
  <path d="M 25 20 L 27 22 L 25 24 L 23 22 Z" fill="#FFD700" filter="url(#glow)"/>
  <path d="M 75 25 L 77 27 L 75 29 L 73 27 Z" fill="#FFD700" filter="url(#glow)"/>
  <path d="M 30 70 L 32 72 L 30 74 L 28 72 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 70 70 L 72 72 L 70 74 L 68 72 Z" fill="#FFD700" opacity="0.8"/>
  
  <!-- Mystical symbol (simplified eye) -->
  <ellipse cx="50" cy="80" rx="15" ry="8" fill="none" stroke="#FFD700" stroke-width="2" filter="url(#glow)"/>
  <circle cx="50" cy="80" r="4" fill="#FFD700" filter="url(#glow)"/>
</svg>
